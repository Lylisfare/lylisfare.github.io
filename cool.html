<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.coolArea {
		padding: 10px;
	}
</style>

<body>
	<h1>薪资转爽计算器</h1>
	<div class="coolArea">
		输入月薪：
		<input type="text" id="selfIncome">
		<button onclick="getCoolIncome()">确定</button>
		结果：
		<input type="text" id="resaultCoolIncomeScreen" readonly>爽/月
	</div>
	<div class="coolArea">
		输入日薪：
		<input type="text" id="selfIncomeByDay">
		<button onclick="getCoolIncomeByDay()">确定</button>
		结果：
		<input type="text" id="resaultCoolIncomeByDayScreen" readonly>爽/日
	</div>
	<div class="coolArea">
		输入时薪：
		<input type="text" id="selfIncomeByHour">
		<button onclick="getCoolIncomeByHour()">确定</button>
		结果：
		<input type="text" id="resaultCoolIncomeByHourScreen" readonly>爽/时
	</div>
	<div class="coolArea">
		输入分薪：
		<input type="text" id="selfIncomeByMinute">
		<button onclick="getCoolIncomeByMinute()">确定</button>
		结果：
		<input type="text" id="resaultCoolIncomeByMinuteScreen" readonly>爽/分
	</div>
	<div class="coolArea">
		输入秒薪：
		<input type="text" id="selfIncomeBySec">
		<button onclick="getCoolIncomeBySec()">确定</button>
		结果：
		<input type="text" id="resaultCoolIncomeBySecScreen" readonly>爽/秒
	</div>
	<div class="coolArea">
		输入金额：
		<input type="text" id="selfMoney">
		<button onclick="getCoolMoney()">确定</button>
		结果：
		<input type="text" id="resaultCoolMoneyScreen" readonly>爽
	</div>
	<div>
		ps: 爽，计量单位， 1爽=6.4亿
	</div>
	<script>
		const oneCool = 640000000;
		const oneCoolDay = 2080000;
		const oneCoolMonth = oneCoolDay * 30;
		const oneCoolHour = oneCoolDay / 24;
		const oneCoolMinute = oneCoolHour / 60;
		const oneCoolSec = oneCoolMinute / 60;


		const selfIncome = document.getElementById("selfIncome");
		const selfIncomeByDay = document.getElementById("selfIncomeByDay");
		const selfIncomeByHour = document.getElementById("selfIncomeByHour");
		const selfIncomeByMinute = document.getElementById("selfIncomeByMinute");
		const selfIncomeBySec = document.getElementById("selfIncomeBySec");
		const selfMoney = document.getElementById("selfMoney");
		const resaultCoolIncomeScreen = document.getElementById("resaultCoolIncomeScreen");
		const resaultCoolIncomeByDayScreen = document.getElementById("resaultCoolIncomeByDayScreen");
		const resaultCoolIncomeByHourScreen = document.getElementById("resaultCoolIncomeByHourScreen");
		const resaultCoolIncomeByMinuteScreen = document.getElementById("resaultCoolIncomeByMinuteScreen");
		const resaultCoolIncomeBySecScreen = document.getElementById("resaultCoolIncomeBySecScreen");
		const resaultCoolMoneyScreen = document.getElementById("resaultCoolMoneyScreen");
		
		function getCoolIncome() {
			const count = selfIncome.value;
			const countIncome = count / oneCoolMonth;
			selfIncomeByDay.value = 0;
			selfIncomeByHour.value = 0;
			selfIncomeByMinute.value = 0;
			selfIncomeBySec.value = 0;
			selfMoney.value = 0;
			resaultCoolIncomeScreen.value = countIncome;

			resaultCoolIncomeByDayScreen.value = countIncome / 30;
			resaultCoolIncomeByHourScreen.value = countIncome / 30 / 24;
			resaultCoolIncomeByMinuteScreen.value = countIncome / 30 / 24 / 60;
			resaultCoolIncomeBySecScreen.value = countIncome / 30 / 24 / 60 / 60;
			resaultCoolMoneyScreen.value = count / oneCool;

			
		}

		function getCoolIncomeByDay() {
			const count = selfIncomeByDay.value;
			const countIncome = count / oneCoolDay;
			selfIncome.value = 0;
			selfIncomeByHour.value = 0;
			selfIncomeByMinute.value = 0;
			selfIncomeBySec.value = 0;
			selfMoney.value = 0;
			resaultCoolIncomeByDayScreen.value = countIncome;

			resaultCoolIncomeScreen.value = countIncome * 30;
			resaultCoolIncomeByHourScreen.value = countIncome / 24;
			resaultCoolIncomeByMinuteScreen.value = countIncome / 24 / 60;
			resaultCoolIncomeBySecScreen.value = countIncome / 24 / 60 / 60;
			resaultCoolMoneyScreen.value = count / oneCool;
		}

		function getCoolIncomeByHour() {
			const count = selfIncomeByHour.value;
			const countIncome = count / oneCoolHour;
			selfIncome.value = 0;
			selfIncomeByDay.value = 0;
			selfIncomeByMinute.value = 0;
			selfIncomeBySec.value = 0;
			selfMoney.value = 0;
			resaultCoolIncomeByHourScreen.value = countIncome;


			resaultCoolIncomeScreen.value = countIncome * 24 * 30;
			resaultCoolIncomeByDayScreen.value = countIncome * 24;
			resaultCoolIncomeByMinuteScreen.value = countIncome / 60;
			resaultCoolIncomeBySecScreen.value = countIncome / 60 / 60;
			resaultCoolMoneyScreen.value = count / oneCool;
		}

		function getCoolIncomeByMinute() {
			const count = selfIncomeByMinute.value;
			const countIncome = count / oneCoolMinute;
			selfIncome.value = 0;
			selfIncomeByDay.value = 0;
			selfIncomeByHour.value = 0;
			selfIncomeBySec.value = 0;
			selfMoney.value = 0;
			resaultCoolIncomeByMinuteScreen.value = countIncome;

			resaultCoolIncomeScreen.value = countIncome * 60 * 24 * 30;
			resaultCoolIncomeByDayScreen.value = countIncome * 60 * 24;
			resaultCoolIncomeByHourScreen.value = countIncome * 60;
			resaultCoolIncomeBySecScreen.value = countIncome / 60;
			resaultCoolMoneyScreen.value = count / oneCool;
		}

		function getCoolIncomeBySec() {
			const count = selfIncomeBySec.value;
			const countIncome = count / oneCoolSec;
			selfIncome.value = 0;
			selfIncomeByDay.value = 0;
			selfIncomeByHour.value = 0;
			selfIncomeByMinute.value = 0;
			selfMoney.value = 0;
			resaultCoolIncomeBySecScreen.value = countIncome;

			resaultCoolIncomeScreen.value = countIncome * 60 * 60 * 24 * 30;
			resaultCoolIncomeByMinuteScreen.value = countIncome * 60;
			resaultCoolIncomeByDayScreen.value = countIncome * 60 * 60 * 24;
			resaultCoolIncomeByHourScreen.value = countIncome * 60 * 60;
			resaultCoolMoneyScreen.value = count / oneCool;
		}

		function getCoolMoney() {
			const count = selfMoney.value;
			const countIncome = count / oneCool;
			selfIncome.value = 0;
			selfIncomeByDay.value = 0;
			selfIncomeByHour.value = 0;
			selfIncomeByMinute.value = 0;
			selfIncomeBySec.value = 0;
			resaultCoolMoneyScreen.value = countIncome;

			resaultCoolIncomeScreen.value = countIncome / 12;
			resaultCoolIncomeByDayScreen.value = countIncome / 12 / 30;
			resaultCoolIncomeByHourScreen.value = countIncome / 12 / 30 / 24;
			resaultCoolIncomeByMinuteScreen.value = countIncome / 12 / 30 / 24 / 60;
			resaultCoolIncomeBySecScreen.value = countIncome / 12 / 30 / 24 / 60 / 60;
		}
	</script>
</body>

</html>
